<body>

    <h1 id="stop-watch">Stop Watch App</h1>
    <div class="container">
        <div class="time">
            <h1 id="hr">00</h1>
            <h1>:</h1>
            <h1 id="min">00</h1>
            <h1>:</h1>
            <h1 id="sec">00</h1>
            <h1>:</h1>
            <h1 id="milli">00</h1><br>

        </div>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
        <button onclick="reset()">reset</button>
    </div>
</body>
